<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css' rel='stylesheet' type='text/css'>
  <!-- <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet' type='text/css'> -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" rel='stylesheet' type='text/css'>
  <link href='./css/weather.css' rel='stylesheet' type='text/css'>
  
  <script type="text/javascript"  src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript"  src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
  <script src="./weather.js"></script>
</head> 
<body ng-app="Weather">
  <div class="container" ng-controller="MainCtrl as mainctrl">
    <div class="row">
      <header class="col-xs-12 text-center">
        <h1>Free C<i class="wi wi-day-sunny"></i>de Camp </h1>
        <h1>Weather App</h1>
      </header>

      <div class="col-xs-8 col-xs-offset-2">
        <div class="text-center status">
          <p>{{mainctrl.Data.city}}, {{mainctrl.Data.country}}</p>
          <p>{{mainctrl.Data.temp}} &#176;<span class="temp" ng-click="Data.sys()">{{mainctrl.Data.unit}}</span></p>
          <p>{{mainctrl.Data.des}}</p>
        </div>
        <div class="text-center all-icon">
          <div class="icon sun-shower hide ">
            <div class="cloud"></div>
            <div class="sun">
              <div class="rays"></div>
            </div>
            <div class="rain"></div>
          </div>
          <div class="icon thunder-storm hide thunderstom">
            <div class="cloud"></div>
            <div class="lightning">
              <div class="bolt"></div>
              <div class="bolt"></div>
            </div>
          </div>
          <div class="icon cloudy hide clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
          <div class="icon flurries hide snow">
            <div class="cloud"></div>
            <div class="snow">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div>
          <div class="icon sunny hide clear">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>
          <div class="icon rainy hide rain">
            <div class="cloud"></div>
            <div class="rain"></div>
          </div> 
        </div>

        <p class="text-center buttom">Inspired By <a href="http://codepen.io/haih/full/xOdmoA/" target="_blank">haih</a></p>
      </div>
    </div>
  </div>
</body>
</html>
